{% extends 'home/_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Get Product Request</h1>
                <p class="lead fw-normal text-muted mb-0">You can get detailed information and price requests by creating a request form for any product.</p>
            </div>
            <div class="row gx-5 justify-content-center">
                    <form>
                        <div class="row">
                        <!-- {{form|crispy}} -->
                        {% crispy form %}

                        <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
